<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Employee: User Requests</h3>
    <button class="btn btn-outline-secondary" (click)="back()">Back to Home</button>
  </div>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead><tr><th>Type</th><th>User</th><th>Created</th><th>Status</th><th>Details</th><th>Action</th></tr></thead>
      <tbody>
        <tr *ngFor="let r of list">
          <td>{{r.type}}</td>
          <td>{{r.username}}</td>
          <td>{{r.createdAt | date:'short'}}</td>
          <td><span class="badge" [ngClass]="{'bg-secondary': r.status==='PENDING','bg-success': r.status==='APPROVED','bg-danger': r.status==='REJECTED'}">{{r.status}}</span></td>
          <td><code class="small">{{ r.details | json }}</code></td>
          <td class="d-flex gap-2">
            <button class="btn btn-sm btn-success" (click)="setStatus(r,'APPROVED')">Accept</button>
            <button class="btn btn-sm btn-danger" (click)="setStatus(r,'REJECTED')">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

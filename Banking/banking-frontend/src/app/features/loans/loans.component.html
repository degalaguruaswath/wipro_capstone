<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Apply for Loan</h3>
    <button class="btn btn-outline-secondary" (click)="back()">Back to Home</button>
  </div>

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="submit()" #f="ngForm">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" [(ngModel)]="model.amount" name="amount" required min="1" />
          </div>

          <div class="col-md-4">
            <label class="form-label">Term (months)</label>
            <input type="number" class="form-control" [(ngModel)]="model.termMonths" name="termMonths" min="1" />
          </div>

          <div class="col-md-4">
            <label class="form-label">Loan Type</label>
            <select class="form-select" [(ngModel)]="model.plan" name="plan" required>
              <option value="" disabled selected>Select loan type</option>
              <option value="Crop Loan">Crop Loan</option>
              <option value="Kisan Credit Card">Kisan Credit Card</option>
              <option value="Gold Loan">Gold Loan</option>
              <option value="Personal Loan">Personal Loan</option>
              <option value="Home Loan">Home Loan</option>
              <option value="Car Loan">Car Loan</option>
              <option value="Bike Loan">Bike Loan</option>
              <option value="Education Loan">Education Loan</option>
              <option value="Business Loan">Business Loan</option>
              <option value="MSME Loan">MSME Loan</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea class="form-control" [(ngModel)]="model.notes" name="notes"></textarea>
          </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

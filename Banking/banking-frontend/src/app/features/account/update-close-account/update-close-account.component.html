<div class="container py-4">
  <h4 class="mb-3">Update / Close Account</h4>

  <div class="mb-3">
    <label class="form-label">Account Number</label>
    <input class="form-control" [formControl]="form.controls.accountNumber" />
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">New Email</label>
      <input class="form-control" [formControl]="form.controls.email" />
    </div>
    <div class="col-md-6">
      <label class="form-label">New Phone</label>
      <input class="form-control" [formControl]="form.controls.phone" />
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary me-2" (click)="update()">Update</button>
    <button class="btn btn-danger" (click)="close()">Close Account</button>
    <a class="btn btn-outline-secondary ms-2" routerLink="/dashboard">Back</a>
  </div>
</div>

<div class="container mt-4">
  <h3>Open Account (Frontend Save)</h3>
  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Holder Name</label>
      <input class="form-control" formControlName="holderName" placeholder="e.g., Alex Kumar">
      <div class="text-danger small" *ngIf="form.get('holderName')?.touched && form.get('holderName')?.invalid">
        Name is required (min 3 chars)
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" formControlName="phone" placeholder="e.g., 9876543210">
      <div class="text-danger small" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
        Phone is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" placeholder="e.g., alex@example.com">
      <div class="text-danger small" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        Valid email required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Account Type</label>
      <select class="form-select" formControlName="accountType">
        <option *ngFor="let t of accountTypes" [value]="t">{{ t | titlecase }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Initial Deposit</label>
      <input type="number" class="form-control" formControlName="initialDeposit">
      <div class="text-danger small" *ngIf="form.get('initialDeposit')?.touched && form.get('initialDeposit')?.invalid">
        Initial deposit must be 0 or more
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Locally</button>
    <button type="button" class="btn btn-outline-secondary ms-2" (click)="clearDraft()">Clear Draft</button>

    <div class="form-text mt-2" *ngIf="savedAt">Draft auto-saved: {{ savedAt | date:'short' }}</div>
  </form>

  <hr class="my-4">

  <a routerLink="/account/submissions" class="btn btn-link p-0">Go to Submissions â–¶</a>
</div>

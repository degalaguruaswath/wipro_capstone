<div class="container py-4">
  <h4 class="mb-3">Transaction History</h4>

  <div class="d-flex gap-2 align-items-end mb-3">
    <div class="flex-grow-1">
      <label class="form-label">Account Number</label>
      <input class="form-control" [formControl]="form.controls.accountNumber" />
    </div>
    <button class="btn btn-primary" (click)="fetch()" [disabled]="loading">
      <i class="bi bi-search me-1"></i> {{ loading ? 'Loading...' : 'Search' }}
    </button>
  </div>

  <div class="table-responsive" *ngIf="data.length">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Type</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of data">
          <td>{{ t.dateTime || '-' }}</td>
          <td>{{ t.type }}</td>
          <td>{{ t.amount }}</td>
          <td>{{ t.accountNumber }}</td>
          <td>{{ t.toAccountNumber || '-' }}</td>
          <td>{{ t.remarks || '-' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="!data.length" class="text-muted">No data yet.</p>
</div>

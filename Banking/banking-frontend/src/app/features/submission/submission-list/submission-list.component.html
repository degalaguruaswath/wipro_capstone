<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Saved Submissions (Local)</h3>
    <div>
      <a class="btn btn-sm btn-secondary me-2" routerLink="/submission/new">+ New</a>
      <button class="btn btn-sm btn-outline-danger" (click)="clearAll()">Clear All</button>
    </div>
  </div>

  <div class="table-responsive mt-3" *ngIf="data?.length; else empty">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Holder</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Type</th>
          <th>Deposit</th>
          <th>Created</th>
          <th style="width: 80px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of data">
          <td>{{ s.holderName }}</td>
          <td>{{ s.phone }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.accountType }}</td>
          <td>{{ s.initialDeposit | currency:'INR':'symbol-narrow' }}</td>
          <td>{{ s.createdAt | date:'short' }}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(s.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<ng-template #empty>
    <div class="alert alert-info mt-3">No submissions yet. Create one from the New page.</div>
  </ng-template>
</div>

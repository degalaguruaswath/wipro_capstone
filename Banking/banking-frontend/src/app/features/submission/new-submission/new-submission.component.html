<div class="container mt-4">
  <h3>Create Submission (Frontend Only)</h3>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-3">
    <div class="mb-3">
      <label class="form-label">Holder Name</label>
      <input class="form-control" formControlName="holderName" placeholder="John Doe">
      <div class="text-danger" *ngIf="form.controls.holderName.touched && form.controls.holderName.invalid">
        Name is required (min 3 chars).
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" formControlName="phone" placeholder="10-digit number">
      <div class="text-danger" *ngIf="form.controls.phone.touched && form.controls.phone.invalid">
        Enter a valid 10-digit phone.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" placeholder="name@example.com">
      <div class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Account Type</label>
      <select class="form-select" formControlName="accountType">
        <option>Savings</option>
        <option>Current</option>
        <option>Student</option>
        <option>Salary</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Initial Deposit</label>
      <input type="number" class="form-control" formControlName="initialDeposit" min="0">
      <div class="text-danger" *ngIf="form.controls.initialDeposit.touched && form.controls.initialDeposit.invalid">
        Must be 0 or more.
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="submitting">Save</button>
    <a class="btn btn-outline-secondary ms-2" routerLink="/submission/list">View Submissions</a>

    <div class="mt-3">
      <span class="text-success" *ngIf="msg">{{ msg }}</span>
    </div>
  </form>
</div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Apply for Insurance</h3>
    <button class="btn btn-outline-secondary" (click)="back()">Back to Home</button>
  </div>

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="submit()" #f="ngForm">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" [(ngModel)]="model.amount" name="amount" required min="1" />
          </div>

          <div class="col-md-4">
            <label class="form-label">Term (months)</label>
            <input type="number" class="form-control" [(ngModel)]="model.termMonths" name="termMonths" min="1" />
          </div>

          <div class="col-md-4">
            <label class="form-label">Insurance Type</label>
            <select class="form-select" [(ngModel)]="model.plan" name="plan" required>
              <option value="" disabled selected>Select insurance type</option>
              <option value="Health Insurance">Health Insurance</option>
              <option value="Life Insurance">Life Insurance</option>
              <option value="Term Insurance">Term Insurance</option>
              <option value="Motor Insurance (Car)">Motor Insurance (Car)</option>
              <option value="Motor Insurance (Two-wheeler)">Motor Insurance (Two-wheeler)</option>
              <option value="Crop Insurance">Crop Insurance</option>
              <option value="Home Insurance">Home Insurance</option>
              <option value="Travel Insurance">Travel Insurance</option>
              <option value="Personal Accident">Personal Accident</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea class="form-control" [(ngModel)]="model.notes" name="notes"></textarea>
          </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
